<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Autoservicio - Sistema de Pedidos</title>
    <meta charset="UTF-8" />
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <app-root>
      <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: system-ui, -apple-system, sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);">
        <div style="text-align: center; color: white;">
          <div style="width: 48px; height: 48px; border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid white; border-radius: 50%; margin: 0 auto 1rem; animation: spin 1s linear infinite;"></div>
          <p style="font-size: 1.125rem; font-weight: 500;">Cargando...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </app-root>
  </body>
</html>
